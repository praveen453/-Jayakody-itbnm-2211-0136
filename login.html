}

input[type=submit]:hover {

}

/* Social Media Buttons with Unique Backgrounds */
.fb {

}

.twitter {

}

.google {

}

.instagram {
  background: linear-gradient(135deg, #e1306c, #fdcfdf);
}

.tiktok {
  background: linear-gradient(135deg, #010101, #4a4a4a);
}

/* Two-column layout */
.col {
  float: left;
  width: 50%;
  margin: auto;
  padding: 0 20px;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* vertical line */
.vl {
  position: absolute;
  left: 50%;
  transform: translate(-50%);
  border: 2px solid #ddd;
  height: 175px;
}

/* text inside the vertical line */
.vl-innertext {
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  border: 1px solid #ccc;
  border-radius: 50%;
  padding: 8px 10px;
}

/* hide some text on medium and large screens */
.hide-md-lg {
  display: none;
}

/* bottom container */
.bottom-container {
  text-align: center;
  background-color: #ccc;;
  border-radius: 0px 0px 10px 10px;
  padding: 10px 0;
  max-width: 600px;
  margin: auto;
}

/* Align text and buttons in bottom container */
.bottom-container .btn {
  font-size: 16px;
  padding: 10px;
  display: inline-block;
  text-align: center;
  width: auto;
}

.bottom-container a {
  color: white;
  text-decoration: none;
  display: inline-block;
  margin: 0 10px;
}

/* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 650px) {
  .col {
    width: 100%;
    margin-top: 0;
  }
  /* hide the vertical line */
  .vl {
    display: none;
  }
  /* show the hidden text on small screens */
  .hide-md-lg {
    display: block;
    text-align: center;
  }
}
</style>
